{% extends 'base.html' %}
{% block content %}

<div class="main-section">
  <div class="page-section nopadding cs-nomargin" style="padding-top: 60px; padding-bottom: 60px;">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12">
          <div class="user-dashboard loader-holder">
            <div class="user-holder">
              <h4 class="text-center" style="margin-bottom: 0">Forgot Your Password?</h4>
              <p class="text-center">Please enter your email address, and we will send you a reset password link.</p>
              <hr />
              <div id="restaurant-sets-holder">
                <form action="{% url 'forgot_password' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <ul>
                            <li>
                              <div class="field-holder form-group row">
                                <label class="col-sm-4 col-form-label">Email Address</label>
                                <div class="col-sm-8">
                                  <input type="email" class="form-control" name="email" placeholder="Enter Your Email Address">
                                </div>
                              </div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="field-holder">
                            <div class="payment-holder">
                              <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          {% include 'includes/alerts.html'%}
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
